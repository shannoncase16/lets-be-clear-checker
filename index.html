<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let's Be Clear – Ingredient Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    textarea, button {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin-top: 10px;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }

    .flag {
      color: #b00020;
      font-weight: bold;
      margin-left: 6px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<h1>Let's Be Clear</h1>

<h3>Scan a product barcode</h3>
<video id="camera" autoplay muted playsinline></video>
<p id="scanStatus">Ready to scan</p>
<button id="resetScan" style="display:none;">Scan another product</button>

<hr>

<h3>Paste ingredient list</h3>
<textarea id="ingredientInput" rows="5" placeholder="Paste full ingredient list here"></textarea>
<button id="analyzeIngredients">Analyze Ingredients</button>

<div id="results">No analysis yet.</div>

<!-- Supabase -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  window.supabase = createClient(
    "https://hmfjdsbfkgehybmeosxw.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0"
  );
</script>

<!-- Barcode Scanner -->
<script type="module">
  import { BrowserBarcodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/library/+esm";

  const codeReader = new BrowserBarcodeReader();
  const video = document.getElementById("camera");
  const scanStatus = document.getElementById("scanStatus");
  const resetBtn = document.getElementById("resetScan");
  const resultsDiv = document.getElementById("results");

  let locked = false;

  async function startScanner() {
    locked = false;
    scanStatus.textContent = "Ready to scan";
    resetBtn.style.display = "none";

    await codeReader.decodeFromVideoDevice(null, video, async (result) => {
      if (!result || locked) return;

      locked = true;
      codeReader.reset();
      resetBtn.style.display = "block";

      const barcode = result.text;
      scanStatus.textContent = `Barcode scanned: ${barcode}`;

      const { data: products } = await window.supabase
        .from("products")
        .select("*")
        .eq("barcode", barcode)
        .limit(1);

      if (!products || products.length === 0) {
        resultsDiv.innerHTML = `<strong>Product not found.</strong><br>Barcode: ${barcode}`;
        return;
      }

      analyzeIngredients(products[0].inci_raw, products[0].name);
    });
  }

  resetBtn.onclick = () => {
    resultsDiv.innerHTML = "Ready for next scan.";
    startScanner();
  };

  async function analyzeIngredients(inciRaw, productName = "Ingredient Analysis") {
    const names = inciRaw.split(",").map(i => i.trim());

    const { data: ingredients } = await window.supabase
      .from("ingredients")
      .select("*")
      .in("inci_name", names);

    let list = "";
    ingredients.forEach(i => {
      list += `
        <li>
          ${i.inci_name} – ${i.explanation_short}
          ${i.base_score > 0 ? `<span class="flag">May clog pores</span>` : ""}
        </li>
      `;
    });

    resultsDiv.innerHTML = `
      <h2>${productName}</h2>
      <ul>${list}</ul>
    `;
  }

  document.getElementById("analyzeIngredients").onclick = () => {
    const text = document.getElementById("ingredientInput").value.trim();
    if (text) analyzeIngredients(text);
  };

  startScanner();
</script>

</body>
</html>
