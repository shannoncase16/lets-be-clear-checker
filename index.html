<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Connection Test</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>Let’s Be Clear — Ingredient Checker</h1>

  <textarea id="input" rows="6" style="width:100%;max-width:600px;"
    placeholder="Paste ingredient list here (comma separated)"></textarea>

  <br><br>

  <button id="analyzeBtn">Analyze Ingredients</button>

  <pre id="output">Waiting…</pre>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {

      const SUPABASE_URL = "https://hmfjdsbfkgehybmeosxw.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";

      const client = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      document.getElementById("analyzeBtn").addEventListener("click", async () => {
        const raw = document.getElementById("input").value;

        if (!raw.trim()) {
          document.getElementById("output").textContent =
            "Please paste an ingredient list.";
          return;
        }

        const inputIngredients = raw
          .split(",")
          .map(i => i.trim().toLowerCase());

        const { data, error } = await client
          .from("ingredients")
          .select("*");

        if (error) {
          document.getElementById("output").textContent =
            "ERROR:\n" + JSON.stringify(error, null, 2);
          return;
        }

        const matches = data.filter(row =>
          inputIngredients.includes(row.inci_name.toLowerCase())
        );

        document.getElementById("output").textContent =
          "Matched ingredients:\n" +
          JSON.stringify(matches, null, 2);
      });

    });
  </script>

</body>

</html>
