<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Clear â€“ Ingredient Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 800px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; font-size: 14px; padding: 8px; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
    #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    p { margin: 4px 0; }
  </style>
</head>
<body>

<h1>Let's Be Clear</h1>
<p>Paste skincare ingredients below (comma separated):</p>

<textarea id="ingredientInput" placeholder="Oleic Acid, Glycerin, Dimethicone"></textarea>
<br>
<button id="checkButton">Analyze Ingredients</button>
<div id="results"></div>

<script>
  // ===== Supabase setup =====
  if (typeof supabaseClient === 'undefined') {
    const supabaseUrl = "https://hmfjdsbfkgehybmeosxw.supabase.co";       // replace with your project URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";  // replace with your anon key
    var supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
  }

  document.getElementById("checkButton").addEventListener("click", async () => {
    const input = document.getElementById("ingredientInput").value;
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!input.trim()) {
      resultsDiv.innerHTML = "<p>Please paste ingredients first.</p>";
      return;
    }

    const userIngredients = input.split(",").map(i => i.trim().toLowerCase()).filter(i => i);

    try {
      // ===== Fetch all ingredients from Supabase =====
      const { data: ingredients, error } = await supabaseClient
        .from("ingredients")
        .select("*");

      if (error) {
        resultsDiv.innerHTML = "<p><strong>Error fetching ingredients:</strong> " + error.message + "</p>";
        return;
      }

      // ===== Match user input to ingredients =====
      const matchedIngredients = ingredients.filter(ing => {
        const synonyms = ing.synonyms || [];
        const allNames = [
          ing.inci_name.toLowerCase(),
          ing.common_name?.toLowerCase(),
          ...synonyms.map(s => s.toLowerCase())
        ];
        return userIngredients.some(u => allNames.includes(u));
      });

      if (matchedIngredients.length === 0) {
        resultsDiv.innerHTML = "<p>No matching ingredients found.</p>";
        return;
      }

      // ===== Display results =====
      let totalScore = 0;
      matchedIngredients.forEach(ing => {
        const color = ing.auto_flag ? "red" : "green";
        totalScore += ing.base_score || 0;
        resultsDiv.innerHTML += `<p style="color:${color}"><strong>${ing.inci_name}</strong>: ${ing.explanation_short}</p>`;
      });

      resultsDiv.innerHTML += `<p><strong>Total comedogenic score:</strong> ${totalScore}</p>`;

    } catch (err) {
      resultsDiv.innerHTML = "<p><strong>Unexpected error:</strong> " + err.message + "</p>";
    }
  });
</script>

</body>
</html>
