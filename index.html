<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Clear – Ingredient Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; max-width: 600px; height: 100px; margin-bottom: 10px; }
    button { padding: 8px 16px; font-size: 16px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; margin-top: 20px; }
    #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-width: 600px; }
  </style>
</head>
<body>
  <h1>Let's Be Clear – Ingredient Checker</h1>

  <h2>Manual Ingredient Input</h2>
  <textarea id="ingredientInput" placeholder="Paste ingredients here..."></textarea><br>
  <button id="checkButton">Analyze Ingredients</button>

  <h2>Barcode Scanner</h2>
  <p>Point your camera at a product barcode:</p>
  <video id="camera" autoplay></video>

  <div id="results">No product scanned yet.</div>

  <!-- Supabase ES Module -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    window.supabase = createClient(
      "https://hmfjdsbfkgehybmeosxw.supabase.co",     // <-- Replace with your Supabase URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0"                     // <-- Replace with your Supabase anon key
    );
  </script>

  <!-- ZXing Barcode Scanner ES Module -->
  <script type="module">
    import { BrowserBarcodeReader, NotFoundException } from 'https://cdn.jsdelivr.net/npm/@zxing/library/+esm';
    window.codeReader = new BrowserBarcodeReader();
  </script>

  <!-- Custom JS -->
  <script type="module">
    const resultsDiv = document.getElementById("results");
    const videoElement = document.getElementById("camera");
    const checkButton = document.getElementById("checkButton");
    const ingredientInput = document.getElementById("ingredientInput");

    // =========================
    // Function to analyze ingredients
    // =========================
    async function analyzeIngredients(inputList, productName="Manual Entry") {
      const ingredientNames = inputList.split(",").map(i => i.trim()).filter(Boolean);

      if (ingredientNames.length === 0) {
        resultsDiv.innerHTML = "Please enter some ingredients.";
        return;
      }

      // Fetch ingredient info from Supabase
      const { data: ingredients, error } = await window.supabase
        .from("ingredients")
        .select("*")
        .in("inci_name", ingredientNames);

      if (error) {
        resultsDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
        return;
      }

      if (!ingredients || ingredients.length === 0) {
        resultsDiv.innerHTML = "No matching ingredients found in database.";
        return;
      }

      let ingredientInfo = '';
      ingredients.forEach(i => {
        const note = i.auto_flag ? ' (may clog pores)' : '';
        ingredientInfo += `<li>${i.inci_name} (${i.common_name}): ${i.explanation_short}${note}</li>`;
      });

      resultsDiv.innerHTML = `
        <h2>${productName}</h2>
        <h3>Ingredients:</h3>
        <ul>${ingredientInfo}</ul>
      `;
    }

    // =========================
    // Manual input button click
    // =========================
    checkButton.addEventListener("click", () => {
      const inputText = ingredientInput.value;
      analyzeIngredients(inputText, "Manual Entry");
    });

    // =========================
    // Barcode scanning
    // =========================
    let scanInProgress = false;

    window.codeReader.decodeFromVideoDevice(null, videoElement, async (result, err) => {
      if (scanInProgress) return;
      if (result) {
        scanInProgress = true;
        const barcode = result.text;
        resultsDiv.innerHTML = `Scanning... Found barcode: ${barcode}`;

        const { data: products, error } = await window.supabase
          .from("products")
          .select("*")
          .eq("barcode", barcode)
          .limit(1);

        if (error) {
          resultsDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          scanInProgress = false;
          return;
        }

        if (!products || products.length === 0) {
          resultsDiv.innerHTML = "No product found with this barcode.";
          scanInProgress = false;
          return;
        }

        const product = products[0];
        const ingredientsRaw = product.inci_raw || "";
        await analyzeIngredients(ingredientsRaw, product.name);

        setTimeout(() => { scanInProgress = false; }, 3000);
      }

      if (err && !(err instanceof NotFoundException)) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
