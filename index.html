<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Clear â€“ Ingredient Checker</title>

  <!-- Supabase JS (loaded once) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <h1>Let's Be Clear</h1>
  <p>Paste an ingredient list (comma-separated).</p>

  <textarea id="ingredientInput"
    placeholder="Water, Glycerin, Dimethicone, Lanolin"></textarea>

  <button id="analyzeBtn">Analyze Ingredients</button>

  <div id="results"></div>

  <script>
    // =============================
    // SUPABASE CONFIG (ONLY ONCE)
    // =============================
    const SUPABASE_URL = "https://hmfjdsbfkgehybmeosxw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    function normalize(str) {
      return str.toLowerCase().trim();
    }

    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const input = document.getElementById("ingredientInput").value;

      if (!input) {
        document.getElementById("results").innerText =
          "Please enter ingredients.";
        return;
      }

      const inputIngredients = input
        .split(",")
        .map(i => normalize(i));

      const { data, error } = await supabase
        .from("ingredients")
        .select("*");

      if (error) {
        document.getElementById("results").innerText =
          "Supabase error: " + error.message;
        return;
      }

      const matches = data.filter(row =>
        inputIngredients.includes(normalize(row.inci_name))
      );

      if (matches.length === 0) {
        document.getElementById("results").innerText =
          "No matching ingredients found.";
        return;
      }

      document.getElementById("results").innerHTML =
        "<h3>Matched Ingredients</h3>" +
        matches.map(m => `
          <strong>${m.inci_name}</strong><br>
          Score: ${m.base_score}<br>
          ${m.explanation_short || ""}<br><br>
        `).join("");
    });
  </script>

</body>
</html>
