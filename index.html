<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Clear – Barcode Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-width: 600px; }
    .low { color: green; }
    .medium { color: orange; }
    .high { color: red; }
  </style>
</head>
<body>
  <h1>Let's Be Clear – Barcode Scanner</h1>

  <p>Point your camera at a product barcode:</p>
  <video id="camera" autoplay></video>
  <div id="results">No product scanned yet.</div>

  <script>
    // ===== Supabase setup =====
    const supabaseUrl = "https://hmfjdsbfkgehybmeosxw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    // ===== Barcode scanner setup =====
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById("camera");
    const resultsDiv = document.getElementById("results");

    codeReader.decodeFromVideoDevice(null, videoElement, async (result, err) => {
      if (result) {
        const barcode = result.text;
        resultsDiv.innerHTML = `Scanning... Found barcode: ${barcode}`;

        // ===== Query Supabase for this product =====
        const { data: products, error } = await supabase
          .from("products")
          .select("*")
          .eq("barcode", barcode)
          .limit(1);

        if (error) {
          resultsDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          return;
        }

        if (!products || products.length === 0) {
          resultsDiv.innerHTML = "No product found with this barcode.";
          return;
        }

        const product = products[0];

        // ===== Fetch ingredient details =====
        const ingredientNames = product.inci_raw.split(",").map(i => i.trim());

        const { data: ingredients } = await supabase
          .from("ingredients")
          .select("*")
          .in("inci_name", ingredientNames);

        // ===== Calculate total comedogenic score =====
        let totalScore = 0;
        let ingredientInfo = "";
        ingredients.forEach(i => {
          totalScore += i.base_score;
          ingredientInfo += `<li>${i.inci_name} (${i.common_name}): ${i.explanation_short}</li>`;
        });

        // ===== Determine risk label =====
        let riskLabel = "", riskClass = "";
        if (totalScore <= 2) { riskLabel = "Low risk"; riskClass = "low"; }
        else if (totalScore <= 5) { riskLabel = "Medium risk"; riskClass = "medium"; }
        else { riskLabel = "High risk"; riskClass = "high"; }

        resultsDiv.innerHTML = `
          <h2>${product.name}</h2>
          <p>Total comedogenic score: <strong>${totalScore}</strong> 
          <span class="${riskClass}">(${riskLabel})</span></p>
          <h3>Ingredients:</h3>
          <ul>${ingredientInfo}</ul>
        `;
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
