<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Clear – Ingredient Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; max-width: 600px; margin-bottom: 10px; }
    button { padding: 8px 16px; font-size: 16px; margin-bottom: 20px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; margin-bottom: 20px; }
    #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-width: 600px; }
    .low { color: green; }
    .medium { color: orange; }
    .high { color: red; }
  </style>
</head>
<body>
  <h1>Let's Be Clear – Ingredient Checker</h1>

  <h2>Manual INCI Input</h2>
  <textarea id="ingredientInput" rows="4" placeholder="Paste ingredients separated by commas"></textarea><br>
  <button id="checkButton">Analyze Ingredients</button>

  <h2>Barcode Scanner</h2>
  <video id="camera" autoplay></video>

  <div id="results">No product analyzed yet.</div>

  <!-- Supabase JS -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    window.supabase = createClient(
      "https://hmfjdsbfkgehybmeosxw.supabase.co", // <-- Replace with your Supabase URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0" // <-- Replace with your anon key
    );
  </script>

  <!-- ZXing Barcode Scanner -->
  <script type="module">
    import { BrowserBarcodeReader, NotFoundException } from 'https://cdn.jsdelivr.net/npm/@zxing/library/+esm';
    window.codeReader = new BrowserBarcodeReader();
  </script>

  <!-- Custom JS -->
  <script type="module">
    const resultsDiv = document.getElementById("results");

    // ------------------ Manual INCI Analysis ------------------
    document.getElementById("checkButton").addEventListener("click", async () => {
      const input = document.getElementById("ingredientInput").value;
      if (!input.trim()) {
        resultsDiv.innerHTML = "Please paste some ingredients.";
        return;
      }
      const ingredientNames = input.split(",").map(i => i.trim());

      const { data: ingredients, error } = await window.supabase
        .from("ingredients")
        .select("*")
        .in("inci_name", ingredientNames);

      if (error) {
        resultsDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
        return;
      }

      if (!ingredients || ingredients.length === 0) {
        resultsDiv.innerHTML = "No ingredients matched. Check spelling or synonyms.";
        return;
      }

      let totalScore = 0;
      let ingredientInfo = "";

      ingredients.forEach(i => {
        const score = Number(i.base_score ?? 0);
        totalScore += score;
        ingredientInfo += `<li>${i.inci_name} (${i.common_name}): ${i.explanation_short ?? ""}</li>`;
      });

      let riskLabel = "", riskClass = "";
      if (totalScore <= 2) { riskLabel = "Low risk"; riskClass = "low"; }
      else if (totalScore <= 5) { riskLabel = "Medium risk"; riskClass = "medium"; }
      else { riskLabel = "High risk"; riskClass = "high"; }

      resultsDiv.innerHTML = `
        <p>Total comedogenic score: <strong>${totalScore}</strong> 
        <span class="${riskClass}">(${riskLabel})</span></p>
        <h3>Ingredients:</h3>
        <ul>${ingredientInfo}</ul>
      `;
    });

    // ------------------ Barcode Scanner ------------------
    const videoElement = document.getElementById("camera");
    let scanInProgress = false;

    window.codeReader.decodeFromVideoDevice(null, videoElement, async (result, err) => {
      if (scanInProgress) return;

      if (result) {
        scanInProgress = true;
        const barcode = result.text;

        const { data: products, error } = await window.supabase
          .from("products")
          .select("*")
          .eq("barcode", barcode)
          .limit(1);

        if (error) {
          resultsDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
          scanInProgress = false;
          return;
        }

        if (!products || products.length === 0) {
          resultsDiv.innerHTML = `No product found with barcode: ${barcode}`;
          scanInProgress = false;
          return;
        }

        const product = products[0];
        const ingredientNames = product.inci_raw.split(",").map(i => i.trim());

        const { data: ingredients } = await window.supabase
          .from("ingredients")
          .select("*")
          .in("inci_name", ingredientNames);

        if (!ingredients || ingredients.length === 0) {
          resultsDiv.innerHTML = `
            <h2>${product.name}</h2>
            <p>No ingredient data matched. Check Supabase ingredients table.</p>
          `;
          scanInProgress = false;
          return;
        }

        let totalScore = 0;
        let ingredientInfo = "";

        ingredients.forEach(i => {
          const score = Number(i.base_score ?? 0);
          totalScore += score;
          ingredientInfo += `<li>${i.inci_name} (${i.common_name}): ${i.explanation_short ?? ""}</li>`;
        });

        let riskLabel = "", riskClass = "";
        if (totalScore <= 2) { riskLabel = "Low risk"; riskClass = "low"; }
        else if (totalScore <= 5) { riskLabel = "Medium risk"; riskClass = "medium"; }
        else { riskLabel = "High risk"; riskClass = "high"; }

        resultsDiv.innerHTML = `
          <h2>${product.name}</h2>
          <p>Total comedogenic score: <strong>${totalScore}</strong> 
          <span class="${riskClass}">(${riskLabel})</span></p>
          <h3>Ingredients:</h3>
          <ul>${ingredientInfo}</ul>
        `;

        setTimeout(() => { scanInProgress = false; }, 3000);
      }

      if (err && !(err instanceof NotFoundException)) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
