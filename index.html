<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let’s Be Clear – Ingredient Checker</title>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      border: 1px solid #ccc;
    }
    .low {
      color: #2e7d32;
      font-weight: bold;
    }
    .moderate {
      color: #f9a825;
      font-weight: bold;
    }
    .high {
      color: #b00020;
      font-weight: bold;
    }
    ul {
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <h2>Ingredient Analyzer</h2>

  <p>Paste a product ingredient list (comma-separated):</p>

  <textarea id="ingredientInput" placeholder="Water, Glycerin, Lanolin, Dimethicone"></textarea>

  <br />

  <button id="analyzeBtn">Analyze Ingredients</button>

  <div id="output" class="result"></div>

  <script>
    // -----------------------------
    // Supabase configuration
    // -----------------------------
    const SUPABASE_URL = "https://hmfjdsbfkgehybmeosxw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // -----------------------------
    // Utility functions
    // -----------------------------
    function normalize(text) {
      return text
        .toLowerCase()
        .replace(/[^a-z0-9\/\-\s]/g, "")
        .trim();
    }

    function getRiskInfo(totalScore) {
      if (totalScore <= 3) {
        return {
          label: "Low risk for pore clogging",
          class: "low",
          explanation:
            "This product contains mostly non-comedogenic ingredients and is unlikely to clog pores for most people."
        };
      } else if (totalScore <= 7) {
        return {
          label: "Moderate risk for pore clogging",
          class: "moderate",
          explanation:
            "This product contains some ingredients that may clog pores, especially in acne-prone or oily skin."
        };
      } else {
        return {
          label: "High risk for pore clogging",
          class: "high",
          explanation:
            "This product contains multiple ingredients associated with clogged pores and may worsen breakouts."
        };
      }
    }

    // -----------------------------
    // Main analyzer
    // -----------------------------
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.innerHTML = "Analyzing…";

      const rawInput = document.getElementById("ingredientInput").value;
      if (!rawInput.trim()) {
        output.innerHTML = "Please enter an ingredient list.";
        return;
      }

      const inputIngredients = rawInput
        .split(",")
        .map(i => normalize(i))
        .filter(Boolean);

      const { data, error } = await supabaseClient
        .from("ingredients")
        .select("*");

      if (error) {
        output.innerHTML = "Error loading ingredient database.";
        console.error(error);
        return;
      }

      let totalScore = 0;
      let matches = [];

      inputIngredients.forEach(input => {
        data.forEach(row => {
          if (normalize(row.inci_name) === input) {
            matches.push(row);
            totalScore += row.base_score || 0;
          }
        });
      });

      if (matches.length === 0) {
        output.innerHTML = "No matching ingredients found.";
        return;
      }

      const risk = getRiskInfo(totalScore);

      let html = `
        <h3>Total Comedogenic Score: ${totalScore}</h3>
        <p class="${risk.class}">${risk.label}</p>
        <p>${risk.explanation}</p>
        <hr />
        <h4>Ingredient Breakdown</h4>
        <ul>
      `;

      matches.forEach(m => {
        html += `
          <li>
            <strong>${m.inci_name}</strong> —
            Score: ${m.base_score}
            <br />
            ${m.explanation_short || ""}
          </li>
        `;
      });

      html += "</ul>";

      output.innerHTML = html;
    });
  </script>

</body>
</html>
