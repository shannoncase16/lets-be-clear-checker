<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let’s Be Clear – Barcode Analyzer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    video {
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
    }
    .low { color: green; }
    .medium { color: orange; }
    .high { color: red; }
  </style>
</head>

<body>
  <h1>Let’s Be Clear</h1>

  <h3>Scan a barcode</h3>
  <video id="camera" autoplay></video>

  <h3>Or enter barcode manually</h3>
  <input id="barcodeInput" placeholder="Enter barcode number"/>
  <button id="analyzeBtn">Analyze Product</button>

  <div id="results">Waiting for barcode…</div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    window.supabase = createClient(
      "https://hmfjdsbfkgehybmeosxw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0"
    );
  </script>

  <!-- ZXing -->
  <script type="module">
    import { BrowserBarcodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/library/+esm";

    const video = document.getElementById("camera");
    const results = document.getElementById("results");
    const input = document.getElementById("barcodeInput");
    const button = document.getElementById("analyzeBtn");

    const reader = new BrowserBarcodeReader();
    let locked = false;

    async function analyzeBarcode(barcode) {
      results.innerHTML = `<strong>Scanned barcode:</strong> ${barcode}<br>Looking up product…`;

      const { data, error } = await window.supabase
        .from("products")
        .select("*")
        .eq("barcode", barcode)
        .single();

      if (error || !data) {
        results.innerHTML = `
          <strong>Scanned barcode:</strong> ${barcode}<br>
          ❌ Product not found in database
        `;
        return;
      }

      results.innerHTML = `
        <h2>${data.name}</h2>
        <p><strong>Barcode:</strong> ${barcode}</p>
        <p>Total comedogenic score: <strong>${data.total_score}</strong></p>
      `;
    }

    // CAMERA SCAN
    reader.decodeFromVideoDevice(null, video, (result) => {
      if (result && !locked) {
        locked = true;
        const barcode = result.text.trim();
        input.value = barcode;
        analyzeBarcode(barcode);
        reader.reset(); // HARD STOP CAMERA
      }
    });

    // MANUAL INPUT
    button.addEventListener("click", () => {
      const barcode = input.value.trim();
      if (!barcode) return alert("Enter a barcode");
      analyzeBarcode(barcode);
    });
  </script>
</body>
</html>
