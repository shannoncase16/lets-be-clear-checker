<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let’s Be Clear – Ingredient Checker</title>

  <!-- Supabase CDN (loads window.supabase globally ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 12px;
    }
    .bad {
      color: red;
      font-weight: bold;
    }
    .good {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Let’s Be Clear</h1>
  <p>Paste a comma-separated ingredient list.</p>

  <textarea
    id="ingredientInput"
    placeholder="Water, Glycerin, Dimethicone, Lanolin"
  ></textarea>

  <button id="analyzeBtn">Analyze Ingredients</button>

  <div id="results"></div>

  <script>
    // =============================
    // SUPABASE CONFIG
    // =============================
    const SUPABASE_URL = "https://hmfjdsbfkgehybmeosxw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";

    // IMPORTANT: do NOT redeclare `supabase`
    const sb = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    function normalize(text) {
      return text
        .toLowerCase()
        .replace(/\s+/g, " ")
        .trim();
    }

    document
      .getElementById("analyzeBtn")
      .addEventListener("click", async () => {

        const input = document.getElementById("ingredientInput").value;

        if (!input) {
          document.getElementById("results").innerText =
            "Please enter ingredients.";
          return;
        }

        const inputIngredients = input
          .split(",")
          .map(i => normalize(i));

        const { data, error } = await sb
          .from("ingredients")
          .select("*");

        if (error) {
          document.getElementById("results").innerText =
            "Supabase error: " + error.message;
          return;
        }

        // MATCHING WITH SYNONYMS
        const matches = data.filter(row => {
          const names = [
            row.inci_name,
            row.common_name,
            ...(row.synonyms || [])
          ]
            .filter(Boolean)
            .map(n => normalize(n));

          return inputIngredients.some(input =>
            names.includes(input)
          );
        });

        if (matches.length === 0) {
          document.getElementById("results").innerText =
            "No matching ingredients found.";
          return;
        }

        // TOTAL SCORE
        const totalScore = matches.reduce(
          (sum, i) => sum + (i.base_score || 0),
          0
        );

        // OUTPUT
        document.getElementById("results").innerHTML =
          `<strong>Total Comedogenic Score:</strong> ${totalScore}<br><br>` +
          "<h3>Matched Ingredients</h3>" +
          matches.map(m => `
            <div style="margin-bottom:12px;">
              <span class="${m.auto_flag ? "bad" : "good"}">
                ${m.inci_name}
              </span><br>
              Score: ${m.base_score}<br>
              ${m.explanation_short || ""}
            </div>
          `).join("");
      });
  </script>

</body>
</html>
