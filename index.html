<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Be Clear</title>

  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Let's Be Clear</h1>
<p>Paste a skincare ingredient list below:</p>

<textarea id="ingredientInput" rows="6" placeholder="Example: Water, Isopropyl Myristate, Glycerin, Niacinamide"></textarea>
<br>
<button id="analyzeBtn">Analyze Ingredients</button>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // =========================
    // REPLACE THESE WITH YOUR OWN SUPABASE INFO
    // =========================
    const SUPABASE_URL = "https://hmfjdsbfkgehybmeosxw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0";

    // Create Supabase client
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Normalize ingredient names
    function normalize(text) {
      return text.toLowerCase().replace(/[^a-z0-9\s]/g, "").trim();
    }

    // Add click listener AFTER DOM is ready
    const analyzeBtn = document.getElementById("analyzeBtn");
    analyzeBtn.addEventListener("click", async () => {
      const input = document.getElementById("ingredientInput").value;

      if (!input) {
        alert("Please paste an ingredient list.");
        return;
      }

      const userIngredients = input.split(",").map(i => normalize(i));

      const { data: dbIngredients, error } = await client
        .from("ingredients")
        .select("*");

      if (error) {
        alert("Supabase error: " + error.message);
        console.error(error);
        return;
      }

      const results = dbIngredients.filter(dbIng =>
      dbIng.name && userIngredients.includes(normalize(dbIng.name))
      );


      const output = results.length
        ? results.map(i => `â€¢ ${i.name} (Score: ${i.base_score})`).join("<br>")
        : "No matching ingredients found.";

      document.getElementById("results").innerHTML = output;
    });
  });
</script>


</body>
</html>
