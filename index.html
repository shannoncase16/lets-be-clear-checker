<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let's Be Clear – Ingredient Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
    }

    h1 {
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }

    .flag {
      color: #b00020;
      font-weight: bold;
      margin-left: 6px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Let's Be Clear</h1>

  <p><strong>Scan a barcode</strong> or <strong>enter one manually</strong></p>

  <!-- Manual barcode entry -->
  <input id="barcodeInput" placeholder="Enter barcode manually" />
  <button id="lookupBtn">Analyze Product</button>

  <!-- Scanner -->
  <video id="camera" autoplay muted playsinline></video>
  <p id="scanStatus">Ready to scan</p>
  <button id="resetBtn" style="display:none;">Scan another product</button>

  <div id="results">No product analyzed yet.</div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    window.supabase = createClient(
      "https://hmfjdsbfkgehybmeosxw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0"
    );
  </script>

  <!-- ZXing -->
  <script type="module">
    import { BrowserBarcodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/library/+esm";

    const codeReader = new BrowserBarcodeReader();
    const video = document.getElementById("camera");
    const resultsDiv = document.getElementById("results");
    const scanStatus = document.getElementById("scanStatus");
    const resetBtn = document.getElementById("resetBtn");

    let scanLocked = false;

    async function startScanner() {
      scanLocked = false;
      scanStatus.textContent = "Ready to scan";
      resetBtn.style.display = "none";

      await codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result && !scanLocked) {
          scanLocked = true;
          stopScanner();
          handleBarcode(result.text);
        }
      });
    }

    function stopScanner() {
      codeReader.reset();
      scanStatus.textContent = "Barcode detected";
    }

    resetBtn.onclick = () => {
      resultsDiv.innerHTML = "Ready for next scan.";
      startScanner();
    };

    async function handleBarcode(barcode) {
      scanStatus.textContent = `Barcode: ${barcode}`;
      resetBtn.style.display = "block";

      const { data: products, error } = await window.supabase
        .from("products")
        .select("*")
        .eq("barcode", barcode)
        .limit(1);

      if (error || !products || products.length === 0) {
        resultsDiv.innerHTML = `<strong>Product not found.</strong><br>Barcode: ${barcode}`;
        return;
      }

      const product = products[0];

      const ingredientNames = product.inci_raw
        .split(",")
        .map(i => i.trim());

      const { data: ingredients } = await window.supabase
        .from("ingredients")
        .select("*")
        .in("inci_name", ingredientNames);

      let ingredientList = "";

      ingredients.forEach(i => {
        ingredientList += `
          <li>
            ${i.inci_name} – ${i.explanation_short}
            ${i.base_score > 0 ? `<span class="flag">May clog pores</span>` : ""}
          </li>
        `;
      });

      resultsDiv.innerHTML = `
        <h2>${product.name}</h2>
        <h3>Ingredients</h3>
        <ul>${ingredientList}</ul>
      `;
    }

    // Manual lookup
    document.getElementById("lookupBtn").onclick = () => {
      const code = document.getElementById("barcodeInput").value.trim();
      if (!code) return;
      stopScanner();
      handleBarcode(code);
    };

    // Start camera on load
    startScanner();
  </script>

</body>
</html>
