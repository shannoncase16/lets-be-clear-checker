<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Be Clear â€“ Ingredient Checker</title>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 800px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; font-size: 14px; padding: 8px; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
    #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    p { margin: 4px 0; }
    h3 { margin-top: 20px; }
  </style>
</head>
<body>

<h1>Let's Be Clear</h1>
<p>Paste a skincare ingredient list below to check for pore-clogging ingredients:</p>

<textarea id="ingredientInput" placeholder="Paste ingredients here..."></textarea>
<br>
<button id="checkButton">Analyze Ingredients</button>
<div id="results"></div>

<script>
  // ===========================
  // STEP 1: Add your Supabase info
  // ===========================
  const supabaseUrl = "https://hmfjdsbfkgehybmeosxw.supabase.co"; // put your URL here inside quotes
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZmpkc2Jma2dlaHlibWVvc3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjMyNzksImV4cCI6MjA4Mzc5OTI3OX0.fQyMIrURuqWYbvAJOYCQKbEu1fyUYZHiJtHmYGP_hO0"; // put your anon key here inside quotes

  // STEP 2: Initialize Supabase (only once!)
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  // STEP 3: Analyze Ingredients
  document.getElementById("checkButton").addEventListener("click", async () => {
    const input = document.getElementById("ingredientInput").value;
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!input.trim()) {
      resultsDiv.innerHTML = "<p>Please paste ingredients first.</p>";
      return;
    }

    // Normalize input
    const userIngredients = input.split(",").map(i => i.trim().toLowerCase()).filter(i => i);

    // Fetch ingredients from Supabase
    const { data: ingredients, error } = await supabase.from("ingredients").select("*");
    if (error) {
      resultsDiv.innerHTML = "<strong>Error loading ingredients:</strong> " + error.message;
      return;
    }

    // Match ingredients
    const matchedIngredients = ingredients.filter(ing => {
      const synonyms = ing.synonyms || [];
      const allNames = [ing.inci_name.toLowerCase(), ing.common_name?.toLowerCase(), ...synonyms.map(s => s.toLowerCase())];
      return userIngredients.some(u => allNames.includes(u));
    });

    if (matchedIngredients.length === 0) {
      resultsDiv.innerHTML = "<p>No matching ingredients found.</p>";
      return;
    }

    // Display results
    let totalScore = 0;
    matchedIngredients.forEach(ing => {
      const color = ing.auto_flag ? "red" : "green";
      totalScore += ing.base_score || 0;
      const shortExp = ing.explanation_short || "";
      resultsDiv.innerHTML += `<p style="color:${color}"><strong>${ing.inci_name}</strong>: ${shortExp}</p>`;
    });

    resultsDiv.innerHTML += `<p><strong>Total comedogenic score:</strong> ${totalScore}</p>`;

    // Suggested alternatives for flagged ingredients
    const flaggedIds = matchedIngredients.filter(i => i.auto_flag).map(i => i.id);
    if (flaggedIds.length > 0) {
      const { data: alternatives } = await supabase.from("alternatives").select("*").in("ingredient_id", flaggedIds);
      if (alternatives && alternatives.length > 0) {
        resultsDiv.innerHTML += "<h3>Suggested alternatives:</h3>";
        alternatives.forEach(a => {
          resultsDiv.innerHTML += `<p><em>${a.alternative_inci}</em>: ${a.explanation_short || ""}</p>`;
        });
      }
    }
  });
</script>

</body>
</html>
